<h2>
<button type='button' onclick='noun.push(prompt("Input the noun you would like to add to the list"))'>Add a noun.</button>
<button type='button' onclick='verb.push(prompt("Input the verb you would like to add to the list"))'>Add a verb.</button>
<button type='button' onclick='adjective.push(prompt("Input the adjective you would like to add to the list"))'>Add a adjective.</button>
<button type='button' onclick='adverb.push(prompt("Input the adverb you would like to add to the list"))'>Add a adverb.</button>
<button type='button' onclick='preposition.push(prompt("Input the preposition you would like to add to the list"))'>Add a preposition.</button>
<button type='button' onclick='article.push(prompt("Input the article you would like to add to the list"))'>Add a article.</button>
<button type='button' onclick='
        document.getElementById("result").innerHTML = (RArray(article)+" "+RArray(adjective)+" "+RArray(noun)+RArray(plural)+" "+RArray(adverb)+" "+RArray(verb)+" "+RArray(preposition)+" "+RArray(article)+" "+RArray(noun)+RArray(plural));'>Generate a sentence!.</button>
</h2>
<h3 id="result">
